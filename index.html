<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/logo_spotify.png" />
    <link rel="stylesheet" href="/style.css" />
    <!--FONT ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Spotify</title>
  </head>
  <body>
    <header>
      <!--NAVBAR-->
      <div class="navbar">
        <div class="logo">
          <!--LOGO-->
          <a href="index.html"
            ><img class="m-2" src="img/logo_spotify2.png" alt="Logo Spotify"
          /></a>
        </div>
        <!--/LOGO-->
        <button class="btMenu"><i class="fas fa-bars"></i></button>

        <!--NAV ITENS-->
        <nav class="navbar-itens">
          <button class="btFechar"><i class="far fa-times-circle"></i></button>
          <ul>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Inscrever-se</a></li>
            <li><a href="#">Entrar</a></li>
          </ul>
        </nav>
        <!--/NAV ITENS-->
      </div>
      <!--/NAVBAR-->
    </header>

    <section></section>

    <section></section>

    <section></section>

    <section></section>

    <footer>
      <div class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-sm-12 text-white text-center">
            <img class="my-3" src="img/logo_spotify.png" alt="" />
            <p class="mb-0">Desenvolvido por Felipe Sandes</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".btMenu").click(function () {
        $(".navbar-itens").show();
      });

      $(".btFechar").click(function () {
        $(".navbar-itens").hide();
      });
    </script>
  </body>
</html>
